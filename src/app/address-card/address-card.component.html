
<div class="address-card">
    <h1 class="name">{{user.name}}</h1>
    <h3 class="title">{{user.title}}</h3>
    <button (click)="toggleCollapsed()"  *ngIf="!isCollapsed"> Collapse </button>
    <button (click)="toggleCollapsed()" *ngIf="isCollapsed"> Expand </button>
    <div *ngIf="!isCollapsed">
        <p class="address">{{user.address}}</p>
        <div class="phone" *ngIf="user.phone.length">
            <p>Phone:</p>
            <p *ngFor="let phone of user.phone">{{phone}}</p>
        </div>
    </div>
   
</div>
